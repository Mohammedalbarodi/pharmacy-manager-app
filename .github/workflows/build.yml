name: Build Pharmacy App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Gradle 8.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.5

      - name: Give executable permission to gradlew
        run: chmod +x ./gradlew

      - name: Build APK (ignore deprecations)
        run: ./gradlew assembleRelease --stacktrace --info --warning-mode all --continue

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pharmacy-app-release
          path: app/build/outputs/apk/release/app-release.apk
